<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidClick - Click the Target Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>RapidClick</h1>
            <p>Click the target as many times as you can!</p>
        </header>

        <div id="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="stats-bar">
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="timer-display">Time: <span id="timer">30</span>s</div>
            <div id="highscore-display">High Score: <span id="highscore">Loading...</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="controls">
            <button id="startBtn">Start Game</button>
        </div>

        <div id="leaderboard">
            <h3>Local Leaderboard - Top 5</h3>
            <ol id="leaderboard-list">
                <li>No scores yet</li>
            </ol>
            <button id="clearLeaderboardBtn">Clear Leaderboard</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p id="highScoreMessage" style="display: none;">ðŸŽ‰ New High Score! ðŸŽ‰</p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <p id="leaderboardPosition" style="display: none;"></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
